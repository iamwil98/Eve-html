<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Datos</title>
</head>
<body>
    <H1>Prueba de datos</H1>
    <form action="/validar" method="post">
        <div class="container mb-5">
          <div class="row">

            <div class="mb-3">
              <label class="form-label">Correo: </label>
              <input type="email" name="correo" id="inputEmail" placeholder="">
            </div>


            <div class="mb-4">
              <label class="form-label"> Nombre Completo</label>
              <input type="text" name="nom" id="inputName" placeholder="">
            </div>
            
            <div class="mb-5">
                <label class="form-label"> Contrase√±a</label>
                <input type="password" name="pass" id="inputPassword" placeholder="">
              </div>

            <div class="mb-5">
              <label class="form-label">Numero de Telefono:</label>
              <input type="number" name="email" id="inputPhone" placeholder="">
            </div>
        
           <div class="container_8">
            <button type="submit" value="registrar">Enviar Datos</button>
              
           </div>               
          </div>

        </form>
</body>
</html>
